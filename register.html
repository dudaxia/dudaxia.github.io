<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>登录-ZOL商城</title>
		<link rel="stylesheet" href="css/public.css" />
		<link rel="stylesheet" href="css/register.css" />
	</head>
	<body>
		<div class='wrapper'>
			<div class="header clear">
				<div class="logo" href="#">
					<a href="index.html" title="ZOL商城">
						<img title="ZOL商城" alt="ZOL商城" class="logo" src="images/login_logo.png">
						<p>中关村在线旗下网上商城</p>
					</a>
				</div>
				<div class="register-bar">
					已有ZOL商城账号？
					<a href="login.html">立即登录</a>
				</div>
			</div>
			<div class="register-wrap">
				<div class="register-title">30秒快速注册，加入ZOL商城</div>
				<div class="register-form-wrap clear">
					<div class="register-module">
						<div class="register-tab">
							<p><span>用手机号注册</span></p>
						</div>
						<div class="register-phone-number">
							<div class="register-form">
								<div class="label">
									<em>*</em>
									手机号：
								</div>
								<input type="text" class="phone-number" value="15900001111"/>
								<i class="right-tips"></i>
								<i class="wrong-tips">请填写手机号码</i>
								<div class="tips">请填写手机号码</div>
							</div>
							<div class="register-form">
								<div class="label">
									<em>*</em>
									验证码：
								</div>
								<input type="text" class="input-captcha"/>
								<span class="captcha"></span>
								<a class="change">换一张</a>
								<i class="cap right-tips"></i>
								<i class="cap wrong-tips">请填写验证码</i>
								<div class="tips">请填写图片验证码</div>
							</div>
							<div class="register-form">
								<div class="label">
									<em>*</em>
									验证码：
								</div>
								<input type="text" class="input-phone-captcha"/>
								<span class="phone-captcha">获取短信验证码</span>
								<i class="right-tips"></i>
								<i class="wrong-tips">请填写手机验证码</i>
								<div class="tips">请填写手机号码，然后点击[获取验证码]</div>
							</div>
							<div class="register-form">
								<div class="label">
									<em>*</em>
									密码：
								</div>
								<input type="password" class="pass-word" value="123123"/>
								<i class="right-tips"></i>
								<i class="wrong-tips">请填写密码</i>
								<div class="tips">6-16位字母和数字的组合，不可用特殊字符</div>
							</div>
							<div class="register-form">
								<div class="label">
									<em>*</em>
									确认密码：
								</div>
								<input type="password" class="confirm-password" value="123123"/>
								<i class="right-tips"></i>
								<i class="wrong-tips">请填写确认密码</i>
								<div class="tips">再次输入密码</div>
							</div>
							<label class="agreement">
								<input type="checkbox" class="agree" checked="">
								同意
								<a href="#">《商城用户协议》</a>
								<a href="#">《隐私权说明》</a>
							</label>
							<div class="register-btn">注册</div>
						</div>
					</div>
					<div class="fast-login">
						<p>如果您已经注册，请<a href="#">直接登录</a><br>或者用以下方式登录</p>
						<div class="fast-login-list">
							<a class="list-item weixin" href="#"></a>
							<a class="list-item sina" href="#"></a>
							<a class="list-item qq" href="#"></a>
							<a class="list-item alipay" href="#"></a>
							<a class="list-item baidu" href="#"></a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class='footer clear'>
			<div class="wrapper">
				<div class="about">
					<a href="#">关于ZOL商城</a>
					|
					<a href="#">联系我们</a>
					|
					<a href="#">帮助中心</a>
				</div>
				<div class="copyright">@2016.中关村在线 版权所有</div>
			</div>
		</div>  
		
		<script src="js/jquery-1.11.3.js"></script>
		<script src="js/jquery.cookie.js"></script>
		<script src="js/register.js"></script>
	</body>
</html>
